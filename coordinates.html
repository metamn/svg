<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>SVG coordinates</title>

    <link href="coordinates.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h3>Original from Mondrian</h3>

    <ul>
      <li>
        <strong>Dimensions:</strong> 1000x750
      </li>
      <li>
        <strong>Viewbox:</strong> 0 0 100 750
      </li>
      <li>
        <strong>CSS:</strong> width: 1000px; height: 750px; transform: scale(1);
      </li>
    </ul>

    <svg
      xmlns:mondrian="http://mondrian.io/xml"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      height="750" width="1000"
      id="main"
      style="width: 1000px; height: 750px; transform: scale(1);"
      viewbox="0 0 1000 750"
      enable-background="new 0 0 1000 750">
      <ellipse cx="488.99999999999955" cy="348.49999999999955" rx="250.00000000000014" ry="250.00000000001435"  fill="rgba(95, 205, 167, 1)" stroke="rgba(0, 0, 0, 1)" stroke-width="1"/>
    </svg>
  </body>
</html>
