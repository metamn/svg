<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>SVG coordinates 2</title>

    <link href="coordinates2.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <article class="fullscreen">
      <svg viewBox="0 0 700 700">
        <rect x="100" y="100" width="500.00000000000017" height="500.0000000000006"  fill="rgba(95, 205, 167, 1)" stroke="rgba(0, 0, 0, 1)" stroke-width="1"/>
      </svg>
    </article>
    <p>
      <em>Full screen, responsive</em>
    </p>


    <article class="fluid">
      <svg viewBox="0 0 700 700">
        <rect x="100" y="100" width="500.00000000000017" height="500.0000000000006"  fill="rgba(95, 205, 167, 1)" stroke="rgba(0, 0, 0, 1)" stroke-width="1"/>
      </svg>
    </article>
    <p>
      <em>Simple, fluid</em>
    </p>

  </body>
</html>
