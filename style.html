<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>SVG style</title>

    <link href="style.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Coloured</h1>
    <p>
      It should be red and blue
    </p>
    <svg class="coloured" version="1.1" viewbox="0 0 1000 800">
      <ellipse class="ellipse" cx="273" cy="261.5" rx="94" ry="92.5"  fill="rgba(95, 205, 167, 1)" stroke="rgba(0, 0, 0, 1)" stroke-width="1"/>
      <path class="stroke" stroke="rgba(0, 0, 0, 1)" fill="rgba(95, 205, 167, 1)" stroke-width="1" d="M106,111 L628,495" />
    </svg>

    <h1>Original</h1>
    <p>
      It should be green and black
    </p>
    <svg class="original" version="1.1" viewbox="0 0 1000 800">
      <ellipse class="ellipse" cx="273" cy="261.5" rx="94" ry="92.5"  fill="rgba(95, 205, 167, 1)" stroke="rgba(0, 0, 0, 1)" stroke-width="1"/>
      <path class="stroke" stroke="rgba(0, 0, 0, 1)" fill="rgba(95, 205, 167, 1)" stroke-width="1" d="M106,111 L628,495" />
    </svg>
  </body>
</html>
